<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login V3</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />

  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

  <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

  <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
<div class="limiter">
  <div class="container-login100" style="background-image: url('img/bg-01.jpg');">
    <div class="wrap-login100">
      <form class="login100-form validate-form" name="valid-form">
<span class="login100-form-logo">
<i class="zmdi zmdi-landscape"></i>
</span>
        <span class="login100-form-title p-b-34 p-t-27">
Log in
</span>
        <div class="wrap-input100 validate-input" data-validate="Enter username">
          <input class="input100" type="text" id="username" name="username" placeholder="Username" required >
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Enter email ">
          <input class="input100" type="email" id="email" name="email" placeholder="Email"
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100" type="password" id="password" name="pass" placeholder="Password"
                 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
          <span class="focus-input100" data-placeholder="&#xf191;"></span>
        </div>
        <div class="contact100-form-checkbox">
          <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
          <label class="label-checkbox100" for="ckb1">
            Remember me
          </label>
        </div>
        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn" onclick="login()">
            Login
          </button>
        </div>
        <div class="text-center p-t-90">
          <a class="txt1" href="#">
            Forgot Password?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<div id="dropDownSelect1"></div>

<script src="vendor/jquery/jquery-3.2.1.min.js" type="7e1bfabf81567f6dec9e0a67-text/javascript"></script>

<script src="vendor/animsition/js/animsition.min.js" type="7e1bfabf81567f6dec9e0a67-text/javascript"></script>

<script src="vendor/bootstrap/js/popper.js" type="7e1bfabf81567f6dec9e0a67-text/javascript"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js" type="7e1bfabf81567f6dec9e0a67-text/javascript"></script>

<script src="vendor/select2/select2.min.js" type="7e1bfabf81567f6dec9e0a67-text/javascript"></script>

<script src="vendor/daterangepicker/moment.min.js" type="7e1bfabf81567f6dec9e0a67-text/javascript"></script>
<script src="vendor/daterangepicker/daterangepicker.js" type="7e1bfabf81567f6dec9e0a67-text/javascript"></script>

<script src="vendor/countdowntime/countdowntime.js" type="7e1bfabf81567f6dec9e0a67-text/javascript"></script>

<script src="js/main.js" type="7e1bfabf81567f6dec9e0a67-text/javascript"></script>

	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
<script>
    function login() {
        var form = document.forms["valid-form"];
        var userName = form["username"].value;
        var passWord = form["password"].value;
        var email = form["email"].value;
        if (userName==""){
            alert("Please enter your Username");
            form["username"].focus();
            return false;
        }else if (email==""){
            alert("Please enter your Email");
            form["email"].focus();
            return false;
        }else if (passWord==""){
            alert("Please enter your PassWord");
            form["password"].focus();
            return false;
        }
        else {
            location.assign("https://www.facebook.com");
        }
    }
</script>

</html>
